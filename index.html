<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cocktail Menu</title>
<style>
    body {
      background: #f3e6c5;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      padding: 40px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #2f3e30;
    }

    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #6b6b6b;
      margin: 50px 0;
    }

    .error {
      text-align: center;
      font-size: 1.1em;
      color: #d32f2f;
      margin: 50px 0;
      padding: 20px;
      background: #ffebee;
      border-radius: 5px;
    }

    .section {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      margin-bottom: 50px;
      gap: 20px;
    }

    .section.reverse {
      flex-direction: row;
    }

    .illustration {
      flex: 1;
      max-width: 300px;
      margin-right: 60px;
    }

    .section.reverse .illustration {
      margin-right: 0;
      margin-left: 60px;
    }

    .illustration img {
      width: 100%;
      height: auto;
    }

    .menu {
      flex: 2;
    }

    .category {
      font-size: 1.8em;
      font-weight: bold;
      color: #1e2b1f;
      margin-bottom: 25px;
      border-bottom: 2px solid #2c2c2c;
      padding-bottom: 5px;
    }

    .item {
      margin-bottom: 30px;
    }

    .item-header {
      font-weight: bold;
      font-size: 1.1em;
      color: #1e2b1f;
      margin-bottom: 5px;
    }

    .item-details {
      font-size: 0.95em;
      color: #4b4b4b;
      margin-top: 5px;
      padding-left: 20px;
    }

    .recipe {
      font-size: 0.9em;
      color: #6b6b6b;
      margin-top: 5px;
      padding-left: 20px;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-style: italic;
      color: #6b6b6b;
    }

    @media (max-width: 768px) {
      .section, .section.reverse {
        flex-direction: column;
        align-items: center;
      }
      .illustration {
        max-width: 200px;
        margin-right: 0;
        margin-left: 0;
      }
      .section.reverse .illustration {
        margin-right: 0;
        margin-left: 0;
      }
    }
  </style>

<style>
    #language-toggle {
      margin-bottom: 30px;
      text-align: center;
    }

    .lang-btn {
      background: #e0dfdf;
      border: none;
      padding: 8px 16px;
      margin: 0 6px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background: #d6cfcf;
    }

    .lang-btn.active {
      background: #2c2c2c;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>726园区 | 726 Garden</h1>
<div class="loading" id="loading">
    正在加载菜单... | Loading menu...
  </div>
<div id="language-toggle" style="margin-bottom: 20px;">
<button class="lang-btn" id="lang-zh">中文</button>
<button class="lang-btn" id="lang-en">English</button>
</div>
<div id="filter-section" style="margin-bottom: 30px;">
<label><strong>喜欢的基酒类型（可多选）:</strong></label><br/>
<label><input class="filter-checkbox" type="checkbox" value="朗姆"/> 朗姆</label>
<label><input class="filter-checkbox" type="checkbox" value="伏特加"/> 伏特加</label>
<label><input class="filter-checkbox" type="checkbox" value="龙舌兰"/> 龙舌兰</label>
<label><input class="filter-checkbox" type="checkbox" value="威士忌"/> 威士忌</label>
<label><input class="filter-checkbox" type="checkbox" value="金酒"/> 金酒</label>
</div>
<div class="error" id="error" style="display: none;">
    菜单加载失败，请刷新页面重试。<br/>
    Failed to load menu, please refresh the page and try again.
  </div>
<div id="menu-content"></div>


<script>
    let currentLang = 'zh';

    async function loadMenu() {
      try {
        const response = await fetch('Recipes.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        window.allCategories = data.categories;
        window.footerData = data.footer;
        applyFilters();
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error('Error loading menu:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }

    function applyFilters() {
      const selectedBases = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);
      const menuContent = document.getElementById('menu-content');
      let html = '';

      window.allCategories.forEach((category, index) => {
        const filteredCocktails = category.cocktails.filter(cocktail => {
          const recipe = cocktail.recipe.zh;
          if (selectedBases.length === 0) return true;
          return selectedBases.some(spirit => recipe.includes(spirit));
        });

        if (filteredCocktails.length === 0) return;

        const isReverse = category.layout === 'reverse';
        html += `
          <div class="section${isReverse ? ' reverse' : ''}">
            <div class="illustration">
              <img src="${category.image}" alt="${category.name[currentLang]}" onerror="this.style.display='none'" />
            </div>
            <div class="menu">
              <div class="category">
                ${category.name[currentLang]}<br>
                ${category.alcohol[currentLang]}
              </div>
              ${renderCocktails(filteredCocktails)}
            </div>
          </div>
        `;

        if (index < window.allCategories.length - 1) {
          html += '<hr>';
        }
      });

      html += `
        <hr>
        <div class="footer">
          &copy; 2025 ${window.footerData[currentLang]} 🍹
        </div>
      `;

      menuContent.innerHTML = html;
    }

    function renderCocktails(cocktails) {
      return cocktails.map(cocktail => `
        <div class="item">
          <div class="item-header">
            ${cocktail.emoji}${cocktail.name[currentLang]} - ${cocktail.description[currentLang]} | ${cocktail.alcohol[currentLang]}
          </div>
          <div class="recipe">${cocktail.recipe[currentLang]}</div>
          <div class="item-details">${cocktail.garnish[currentLang]}</div>
        </div>
      `).join('');
    }

    function setActiveLangButton() {
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('lang-' + currentLang).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMenu();

      document.querySelectorAll('.filter-checkbox').forEach(cb => {
        cb.addEventListener('change', applyFilters);
      });

      document.getElementById('lang-zh').addEventListener('click', () => {
        currentLang = 'zh';
        setActiveLangButton();
        applyFilters();
      });

      document.getElementById('lang-en').addEventListener('click', () => {
        currentLang = 'en';
        setActiveLangButton();
        applyFilters();
      });

      setActiveLangButton();
    });
  </script>
</body>
</html>
