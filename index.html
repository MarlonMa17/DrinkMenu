<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cocktail Menu</title>
<style>
    body {
      background: #f3e6c5;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      padding: 40px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #2f3e30;
    }

    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #6b6b6b;
      margin: 50px 0;
    }

    .error {
      text-align: center;
      font-size: 1.1em;
      color: #d32f2f;
      margin: 50px 0;
      padding: 20px;
      background: #ffebee;
      border-radius: 5px;
    }

    .section {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      margin-bottom: 50px;
      gap: 20px;
    }

    .section.reverse {
      flex-direction: row;
    }

    .illustration {
      flex: 1;
      max-width: 300px;
      margin-right: 60px;
    }

    .section.reverse .illustration {
      margin-right: 0;
      margin-left: 60px;
    }

    .illustration img {
      width: 100%;
      height: auto;
    }

    .menu {
      flex: 2;
    }

    .category {
      font-size: 1.8em;
      font-weight: bold;
      color: #1e2b1f;
      margin-bottom: 25px;
      border-bottom: 2px solid #2c2c2c;
      padding-bottom: 5px;
    }

    .item {
      margin-bottom: 30px;
    }

    .item-header {
      font-weight: bold;
      font-size: 1.1em;
      color: #1e2b1f;
      margin-bottom: 5px;
    }

    .item-details {
      font-size: 0.95em;
      color: #4b4b4b;
      margin-top: 5px;
      padding-left: 20px;
    }

    .recipe {

      color: #6b6b6b;
      margin-top: 5px;
      padding-left: 20px;
    }

    hr {

      border-top: 1px solid #ccc;

    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-style: italic;
      color: #6b6b6b;
    }

    /* Language Toggle Styles */
    #language-toggle {
      margin-bottom: 30px;
      text-align: center;
    }

    .lang-btn {
      background: rgba(224, 223, 223, 0.8);
      border: 2px solid rgba(44, 44, 44, 0.1);
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .lang-btn:hover {
      background: rgba(214, 207, 207, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .lang-btn.active {
      background: linear-gradient(135deg, #2f3e30, #1e2b1f);
      color: #f3e6c5;
      font-weight: bold;
      transform: translateY(-1px);
      box-shadow: 0 5px 18px rgba(47, 62, 48, 0.3);
    }

    /* Enhanced Filter Section Styles */
    #filter-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
      border: 2px solid rgba(47, 62, 48, 0.1);
      border-radius: 20px;
      padding: 25px 30px;
      margin: 30px 0 40px;
      width: 100%;
      max-width: 800px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    #filter-section .filter-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #2f3e30;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .filter-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .filter-item {
      position: relative;
      display: inline-block;
    }

    .filter-checkbox {
      display: none;
    }

    .filter-label {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(243, 230, 197, 0.8);
      border: 2px solid rgba(47, 62, 48, 0.2);
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-size: 1em;
      color: #2f3e30;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      backdrop-filter: blur(5px);
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }

    .filter-label:hover {
      background: rgba(224, 207, 180, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      border-color: rgba(47, 62, 48, 0.3);
    }

    .filter-checkbox:checked + .filter-label {
      background: linear-gradient(135deg, #2f3e30, #1e2b1f);
      color: #f3e6c5;
      border-color: #2f3e30;
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(47, 62, 48, 0.3);
      font-weight: bold;
    }

    .filter-checkbox:checked + .filter-label::before {
      content: '‚úì ';
      font-weight: bold;
      margin-right: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .section, .section.reverse {
        flex-direction: column;
        align-items: center;
      }
      
      .illustration {
        max-width: 200px;
        margin-right: 0;
        margin-left: 0;
      }
      
      .section.reverse .illustration {
        margin-right: 0;
        margin-left: 0;
      }

      .filter-options {
        justify-content: center;
        gap: 10px;
      }

      .filter-label {
        padding: 10px 18px;
        font-size: 0.9em;
      }

      #filter-section {
        padding: 20px;
        margin: 20px 0 30px;
      }

      h1 {
        font-size: 2.2em;
      }

      body {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .filter-options {
        flex-direction: column;
        align-items: center;
      }

      .filter-label {
        min-width: 140px;
        text-align: center;
      }
    }
  </style>
</head>

<script>
    let currentLang = 'zh';
    
    async function loadMenu() {
      try {
        const response = await fetch('Recipes.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        window.allCategories = data.categories;
        window.footerData = data.footer;
        applyFilters();
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error('Error loading menu:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }

    function applyFilters() {
      const selectedBases = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);
      const menuContent = document.getElementById('menu-content');
      let html = '';

      window.allCategories.forEach((category, index) => {
        const filteredCocktails = category.cocktails.filter(cocktail => {
          const recipe = cocktail.recipe.zh;
          if (selectedBases.length === 0) return true;
          return selectedBases.some(spirit => recipe.includes(spirit));
        });

        if (filteredCocktails.length === 0) return;

        const isReverse = category.layout === 'reverse';
        html += `
          <div class="section${isReverse ? ' reverse' : ''}">
            <div class="illustration">
              <img src="${category.image}" alt="${category.name[currentLang]}" onerror="this.style.display='none'" />
            </div>
            <div class="menu">
              <div class="category">
                ${category.name[currentLang]}<br>
                ${category.alcohol[currentLang]}
              </div>
              ${renderCocktails(filteredCocktails)}
            </div>
          </div>
        `;

        if (index < window.allCategories.length - 1) {
          html += '<hr>';
        }
      });

      html += `
        <hr>
        <div class="footer">
          &copy; 2025 ${window.footerData[currentLang]} üçπ
        </div>
      `;

      menuContent.innerHTML = html;
    }

    function renderCocktails(cocktails) {
      return cocktails.map(cocktail => `
        <div class="item">
          <div class="item-header">
            ${cocktail.emoji}${cocktail.name[currentLang]} - ${cocktail.description[currentLang]} | ${cocktail.alcohol[currentLang]}
          </div>
          <div class="recipe">${cocktail.recipe[currentLang]}</div>
          <div class="item-details">${cocktail.garnish[currentLang]}</div>
        </div>
      `).join('');
    }

    function setActiveLangButton() {
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('lang-' + currentLang).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMenu();

      document.querySelectorAll('.filter-checkbox').forEach(cb => {
        cb.addEventListener('change', applyFilters);
      });

      document.getElementById('lang-zh').addEventListener('click', () => {
        currentLang = 'zh';
        setActiveLangButton();
        applyFilters();
      });

      document.getElementById('lang-en').addEventListener('click', () => {
        currentLang = 'en';
        setActiveLangButton();
        applyFilters();
      });

      setActiveLangButton();
    });
  </script>
